<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Second - todo</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-text">
        <h3>TODO</h3>
      </div>
      <div class="svg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          class="light-svg"
        >
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
          />
        </svg>
      </div>
      <div class="svg1">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
          />
        </svg>
      </div>
    </div>
    <div class="inp">
      <form id="myform">
        <div class="input-task" id="orginput">
          <input type="checkbox" id="check" name="ch" class="checks" />
          <input
            type="text"
            name="task"
            id="task"
            placeholder="Create A New Task "
          />
        </div>
      </form>
    </div>
    <div class="noele">
      <div class="no">Tasks Not Available</div>
    </div>

    <ul id="list"></ul>
    <div class="down">
      <div class="counts">
        <div class="items-left">0 items left</div>
        <div class="actions">
          <div class="all" data-value="all">All</div>
          <div class="completed">Completed</div>
          <div class="active">Active</div>
        </div>
        <div class="clearall">Clear Completed</div>
      </div>
    </div>

    <script type="text/javascript" src="script2.js"></script>
  </body>
</html>
